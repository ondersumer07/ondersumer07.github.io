<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vinematik</title>

  <script src="https://kit.fontawesome.com/fcea854313.js" crossorigin="anonymous"></script>

  <link rel="manifest" href="/manifest.webmanifest">

  <link href="https://fonts.googleapis.com/css?family=Inter:400,600,800|Ubuntu:700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="main-container">

    <div class="header">

      <div class="header-items">
        <h1 class="header-title"><a href="#">Vinematik</a></h1>

        <button class="btn-light btn-outline-light btn-vine"><a href="#">Vine Gönder</a></button>
      </div>

    </div>


    <section id="video-section">
      <div class="vid">

        <video class="video" height="720" width="1280" controls id="videoEl" autoplay>
          <source id="vsrc" type='video/mp4' />
          Please update your browser.
        </video>

        <a href="#" class="btn-next btn-light" onclick="newVideo()">Yeni Vine <i class="fas fa-angle-right"></i></a>

        <button class="btn-light btn-outline-light btn-vine" id="btn-mobile"><a href="#">Vine Gönder</a></button>

      </div>
    </section>

  </div>

  <script src="main.js"></script>
</body>

</html>
